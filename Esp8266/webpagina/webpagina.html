<!DOCTYPE html>
<html>
<head>
	<title>Wireless jukebox</title>

	<style type="text/css">
		.container {
			width: 480px;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}

		h1 {
			text-align: center;
		}

		ul {
			list-style-type: none;
		}

		ul li {
			margin: 14px;
		}

		ul li a {
			text-decoration: none;
			background-color: #113F8C;
			padding: 8px;
			color: white;
			border-radius: 10px;
		}

		ul li a:hover {
			text-decoration: underline;
		}

	</style>

</head>
<body>

	<div class="container">
		<h1>Wireless jukebox</h1>
		<h4>Wat wordt het volgende liedje?</h4>
		<p>
			<ul>
				<li><a href="#">Liedje 1</a></li>
				<li><a href="#">Liedje 2</a></li>
				<li><a href="#">Liedje 3</a></li>
				<li><a href="#">Liedje 4</a></li>
			</ul>
		</p>
	</div>
	


</body>
</html>
